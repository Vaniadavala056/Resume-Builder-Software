<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
  <header>
    <h1>Resume Builder</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Fill Your Details</h2>
      <form id="resume-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone" required>
        
        <label for="education">Education:</label>
        <textarea id="education" name="education" placeholder="Your Education"></textarea>
        
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" placeholder="Your Skills"></textarea>
        
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" placeholder="Your Experience"></textarea>
        
        <button type="button" id="generate">Generate Resume</button>
      </form>
    </section>
    <section class="preview-section">
      <h2>Resume Preview</h2>
      <div id="resume-preview">
        <!-- Dynamic resume content will appear here -->
      </div>
      <button id="download">Download PDF</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
